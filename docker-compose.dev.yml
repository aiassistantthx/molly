version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: molly
      POSTGRES_PASSWORD: molly_secret
      POSTGRES_DB: molly
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U molly"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
